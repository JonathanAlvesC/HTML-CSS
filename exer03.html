<!DOCTYPE html>
<html>
<head>
    <title>Receita de Bolo</title>
    <style>
        /* CSS interno */
        body {
            text-align: center; /* Alinhar o texto ao centro */
            background-color: #f2f2f2; /* Cor de fundo para fins estéticos */
        }

        h1 {
            font-family: 'Arial', sans-serif; /* Fonte diferente para o título da receita */
        }

        .ingredientes {
            margin: 20px; /* Margem para espaçamento */
        }

        .obrigatorio {
            color: green; /* Cor verde para ingredientes obrigatórios */
        }

        .agosto {
            color: blue; /* Cor azul para ingredientes a gosto */
        }

        .riscado {
            text-decoration: line-through; /* Texto com linha riscada para um ingrediente */
        }

        em {
            font-style: italic; /* Estilo itálico para o tempo de preparo */
        }
    </style>
</head>
<body>
    <h1>Receita de Bolo</h1>
    <div class="ingredientes">
        <ul>
            <li class="obrigatorio">3 ovos</li>
            <li class="obrigatorio">2 xícaras de farinha de trigo</li>
            <li class="obrigatorio">1 xícara de açúcar</li>
            <li class="agosto">1 colher de chá de fermento em pó</li>
            <li class="riscado">1 colher de chá de sal</li>
            <li class="agosto">1 colher de chá de essência de baunilha</li>
        </ul>
    </div>
    <p>Tempo de preparo: <em>30 minutos</em></p>
</body>
</html>
